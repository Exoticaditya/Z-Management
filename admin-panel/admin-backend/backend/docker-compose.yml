version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: zplus-postgres
    environment:
      POSTGRES_DB: zplus_admin_panel
      POSTGRES_USER: zplus_user
      POSTGRES_PASSWORD: zplus_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup-database.sql:/docker-entrypoint-initdb.d/01-setup-database.sql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - zplus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zplus_user -d zplus_admin_panel"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Z+ Admin Panel Backend
  admin-backend:
    build: .
    container_name: zplus-admin-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: zplus_admin_panel
      DB_USERNAME: zplus_user
      DB_PASSWORD: zplus_password
      MAIL_USERNAME: ${MAIL_USERNAME:-adityamalik5763@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-bsys ifpg gpof dfcm}
      JWT_SECRET: ${JWT_SECRET:-ZplusAdminPanelSecretKeyForJWTTokenGeneration2024}
      UPLOAD_DIR: /app/uploads
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zplus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: zplus-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: adityamalik5763@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - zplus-network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  zplus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 
server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  tomcat:
    connection-timeout: 20000
    keep-alive-timeout: 60000

spring:
  application:
    name: zplus-admin-panel
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/zplus_db}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    database-platform: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.zplus: INFO

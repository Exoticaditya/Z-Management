server:
  port: ${PORT:8080}
  # Ensure server starts quickly
  servlet:
    context-path: /
  # Reduce startup time
  tomcat:
    connection-timeout: 20000
    keep-alive-timeout: 60000

spring:
  application:
    name: zplus-admin-panel
  
  # Database Configuration for Railway
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${PGUSER}
    password: ${PGPASSWORD}
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': false
        jdbc:
          '[time_zone]': UTC

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    '[com.zplus]': INFO

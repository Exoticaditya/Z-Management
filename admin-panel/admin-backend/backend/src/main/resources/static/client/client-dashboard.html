<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z+ Client Dashboard</title>
    <link rel="stylesheet" href="client-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script defer src="client-script.js"></script>
</head>
<body>
    <div class="admin-dashboard">
        <header class="admin-header window-animate-in">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-briefcase"></i>
                    <h1>Z+ CLIENT PORTAL</h1>
                </div>
                <div class="breadcrumb" id="breadcrumb">
                    <span>Dashboard</span>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <img src="../asset/company_logo5.png" alt="Client" class="user-avatar">
                    <div class="user-details">
                        <span class="user-name" id="clientName">Client Name</span>
                        <span class="user-role">Client</span>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="notification-container">
                        <button class="notification-btn" onclick="toggleNotifications()" title="Notifications">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notificationCount">0</span>
                        </button>
                        <div class="notification-panel" id="notificationPanel">
                            <div class="notification-header">
                                <h4>Notifications</h4>
                                <button class="clear-all-btn" onclick="clearAllNotifications()">Clear All</button>
                            </div>
                            <div class="notification-list" id="notificationList">
                                <!-- Notifications will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <button class="settings-btn" onclick="loadContent('profile-settings')" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="logout-btn" onclick="logout()" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </header>

        <nav class="main-navbar">
            <div class="navbar-container">
                <div class="nav-item">
                    <button class="nav-link active" onclick="loadContent('dashboard')">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="nav-link" onclick="loadContent('my-projects')">
                        <i class="fas fa-project-diagram"></i>
                        <span>My Projects</span>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="nav-link" onclick="loadContent('project-reports')">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="nav-link" onclick="loadContent('documents')">
                        <i class="fas fa-file-alt"></i>
                        <span>Documents</span>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="nav-link" onclick="loadContent('communications')">
                        <i class="fas fa-comments"></i>
                        <span>Communications</span>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="nav-link" onclick="loadContent('billing')">
                        <i class="fas fa-credit-card"></i>
                        <span>Billing</span>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="nav-link" onclick="loadContent('support')">
                        <i class="fas fa-headset"></i>
                        <span>Support</span>
                    </button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="content-header">
                <h2 id="contentTitle">Client Dashboard</h2>
                <div class="content-actions">
                    <button class="btn btn-primary" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-secondary" onclick="exportData()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <div class="content-body" id="contentBody">
                <!-- Dashboard content will be loaded here -->
            </div>
        </main>

        <footer class="status-bar">
            <div class="status-left">
                <span class="status-item">
                    <i class="fas fa-circle text-success"></i>
                    Connected
                </span>
                <span class="status-item">
                    <i class="fas fa-clock"></i>
                    Last Updated: <span id="lastUpdated">Just now</span>
                </span>
            </div>
            <div class="status-right">
                <span class="status-item">
                    Project ID: <span id="clientProjectId">ZP-2024-001</span>
                </span>
                <span class="status-item">
                    Status: <span id="clientStatus">Active</span>
                </span>
            </div>
        </footer>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <script>
      document.getElementById('backButton').onclick = function() {
        window.location.href = 'client-dashboard.html';
      };
    </script>
</body>
</html>

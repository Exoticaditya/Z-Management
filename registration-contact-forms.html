<!-- Registration Section -->
<section id="registration" class="registration-section">
    <div class="container">
        <h2>Join Our Team</h2>
        <p>Register to become part of Z+ Management</p>
        
        <form id="registrationForm" class="zplus-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department *</label>
                    <input type="text" name="department" id="department" placeholder="Enter your department" required>
                </div>
                <div class="form-group">
                    <label for="userType">User Type *</label>
                    <select name="userType" id="userType" required>
                        <option value="">Select User Type</option>
                        <option value="CLIENT">Client</option>
                        <option value="EMPLOYEE">Employee</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" name="username" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" name="password" id="password" placeholder="Choose a password" required>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i> Submit Registration
            </button>
        </form>
    </div>
</section>

<!-- Contact Section -->
<section id="contact" class="contact-section">
    <div class="container">
        <h2>Contact Us</h2>
        <p>Get in touch with our team</p>
        
        <form id="contactForm" class="zplus-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" name="organization" id="organization" placeholder="Organization name">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="contactEmail">Email *</label>
                    <input type="email" name="email" id="contactEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Phone *</label>
                    <input type="tel" name="phone" id="contactPhone" placeholder="Enter your phone number" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country *</label>
                    <input type="text" name="country" id="country" placeholder="Enter your country" required>
                </div>
                <div class="form-group">
                    <label for="state">State *</label>
                    <input type="text" name="state" id="state" placeholder="Enter your state" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" name="city" id="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" name="subject" id="subject" placeholder="Message subject" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea name="message" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
        </form>
    </div>
</section>

<!-- Add this CSS to your style.css file -->
<style>
.zplus-form {
    max-width: 800px;
    margin: 0 auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    flex: 1;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e1e5e9;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #007bff;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background: linear-gradient(135deg, #0056b3, #004494);
    transform: translateY(-2px);
}

.submit-btn:disabled {
    background: #6c757d;
    cursor: not-allowed;
    transform: none;
}

.form-message {
    padding: 15px;
    margin: 15px 0;
    border-radius: 5px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 10px;
}

.form-message.success {
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
    color: #155724;
}

.form-message.error {
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    color: #721c24;
}

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
        gap: 0;
    }
}
</style>

<!-- Include the JavaScript file -->
<script src="zplus-forms.js"></script>

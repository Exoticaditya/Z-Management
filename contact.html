<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Z+ Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: #f7f9fa;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 700px;
            margin: 48px auto;
            background: linear-gradient(to right, #ffffff 60%, #E8F5E9 100%);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(44, 62, 80, 0.13);
            padding: 48px 40px 40px 40px;
            position: relative;
            overflow: hidden;
            border: 1.5px solid #e0e0e0;
        }

        .contact-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            color: #388E3C;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }

        .contact-desc {
            color: #555;
            text-align: center;
            margin-bottom: 32px;
            font-size: 1.08rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        label {
            font-weight: 600;
            margin-bottom: 7px;
            color: #222;
            letter-spacing: 0.2px;
        }

        input,
        select,
        textarea {
            padding: 14px 14px;
            border: 1.5px solid #bdbdbd;
            border-radius: 7px;
            font-size: 1.08rem;
            font-family: inherit;
            background: #fafbfc;
            transition: border 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
            background: #f1f8e9;
        }

        .required {
            color: #d32f2f;
            margin-left: 2px;
        }

        .multi-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 2px;
        }

        .multi-checkboxes label {
            font-weight: 400;
            color: #333;
            margin-bottom: 0;
        }

        .radio-group {
            display: flex;
            gap: 32px;
            align-items: center;
            margin-top: 2px;
        }

        .form-row {
            display: flex;
            gap: 32px;
        }

        .form-row>div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .submit-btn {
            background: linear-gradient(90deg, #4CAF50 0%, #388E3C 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 7px;
            padding: 16px 0;
            font-size: 1.15rem;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.08);
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #388E3C 0%, #4CAF50 100%);
            box-shadow: 0 4px 16px rgba(56, 142, 60, 0.13);
        }

        .confirmation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 10;
        }

        .confirmation.active {
            opacity: 1;
            pointer-events: all;
        }

        .confirmation .thankyou-3d {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #43a047;
            text-shadow:
                0 2px 4px #b2dfdb,
                0 4px 8px #388e3c,
                0 8px 16px #1b5e20;
            letter-spacing: 2px;
            margin-bottom: 12px;
            animation: pop3d 1.2s cubic-bezier(.77, 0, .18, 1);
        }

        @keyframes pop3d {
            0% {
                transform: scale(0.7) rotateX(60deg);
                opacity: 0;
            }

            60% {
                transform: scale(1.1) rotateX(-10deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotateX(0deg);
                opacity: 1;
            }
        }

        .confirmation .thankyou-icon {
            font-size: 3.5rem;
            color: #43a047;
            margin-bottom: 18px;
            filter: drop-shadow(0 4px 16px #b2dfdb);
            animation: icon3d 1.2s cubic-bezier(.77, 0, .18, 1);
        }

        @keyframes icon3d {
            0% {
                transform: scale(0.5) rotateY(90deg);
                opacity: 0;
            }

            60% {
                transform: scale(1.2) rotateY(-10deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        @media (max-width: 800px) {
            .contact-container {
                padding: 24px 4vw 24px 4vw;
                max-width: 98vw;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        /* Sliding animation for form */
        .slide-in {
            animation: slideIn 0.7s cubic-bezier(.77, 0, .18, 1) 1;
        }

        @keyframes slideIn {
            from {
                transform: translateY(60px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-message {
            margin-top: 1em;
            color: #388E3C;
            font-weight: bold;
            display: none;
        }

        .form-message.error {
            color: #d32f2f;
        }

        .form-message.success {
            color: #388E3C;
        }
    </style>
    <!-- Add API config script -->
    <script src="api-config.js"></script>
</head>

<body>
    <div class="contact-container slide-in">
        <div class="contact-title">Contact Us</div>
        <div class="contact-desc">We'd love to hear from you! Please fill out the form below and our team will get in
            touch soon.</div>
        <form id="contactForm" autocomplete="on" novalidate>
            <div class="form-row">
                <div>
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" autocomplete="name" placeholder="Your Name" required>
                </div>
                <div>
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" name="organization" placeholder="Company/Organization">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="you@email.com" required>
                </div>
                <div>
                    <label for="phone">Phone <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 12345 67890" pattern="[+0-9\s\-]{10,20}"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="country">Country <span class="required">*</span></label>
                    <input type="text" id="country" name="country" placeholder="Country" required>
                </div>
                <div>
                    <label for="state">State <span class="required">*</span></label>
                    <input type="text" id="state" name="state" placeholder="State" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Street Address">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="business-duration">Business Duration</label>
                    <select id="business-duration" name="business-duration">
                        <option value="">Select</option>
                        <option value="<1 year">Less than 1 year</option>
                        <option value="1-3 years">1-3 years</option>
                        <option value="3-5 years">3-5 years</option>
                        <option value=">5 years">More than 5 years</option>
                        <option value="not started">Not started yet</option>
                    </select>
                </div>
                <div>
                    <label for="project-timeline">Anticipated Project Timeline</label>
                    <select id="project-timeline" name="project-timeline">
                        <option value="">Select</option>
                        <option value="Immediately">Immediately</option>
                        <option value="1-3 Months">1-3 Months</option>
                        <option value="3-6 Months">3-6 Months</option>
                        <option value="6+ Months">6+ Months</option>
                    </select>
                </div>
            </div>
            <div>
                <label>Nature of Inquiry / Service Interest <span class="required">*</span></label>
                <div class="multi-checkboxes">
                    <label><input type="checkbox" name="service-interest" value="Research & Analysis"> Research & Analysis</label>
                    <label><input type="checkbox" name="service-interest" value="Finance Management"> Finance Management</label>
                    <label><input type="checkbox" name="service-interest" value="Operational Efficiency"> Operational Efficiency</label>
                    <label><input type="checkbox" name="service-interest" value="Marketing Strategy"> Marketing Strategy</label>
                    <label><input type="checkbox" name="service-interest" value="HR Solutions"> HR Solutions</label>
                    <label><input type="checkbox" name="service-interest" value="Tech Solutions"> Tech Solutions</label>
                    <label><input type="checkbox" name="service-interest" value="Risk Management"> Risk Management</label>
                    <label><input type="checkbox" name="service-interest" value="Conflict Resolution"> Conflict Resolution</label>
                    <label><input type="checkbox" name="service-interest" value="Startup Support"> Startup Support</label>
                    <label><input type="checkbox" name="service-interest" value="Other"> Other</label>
                </div>
            </div>
            <div style="width:100%;">
                <label for="business-challenge">Specific Business Challenge / Goal <span class="required">*</span></label>
                <textarea id="business-challenge" name="business-challenge" rows="4"
                    style="width:100%; resize:vertical; min-height:80px;"
                    placeholder="Describe your business challenge or goal..." required></textarea>
            </div>
            <div>
                <label>Preferred Contact Method <span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="contact-method" value="Email" required> Email</label>
                    <label><input type="radio" name="contact-method" value="Phone Call" required> Phone Call</label>
                </div>
            </div>
            <div>
                <label for="preferred-time">Preferred Contact Time</label>
                <input type="text" id="preferred-time" name="preferred-time" placeholder="e.g., Weekdays 2-4pm">
            </div>
            <div>
                <label for="hear-about">How Did You Hear About Us?</label>
                <select id="hear-about" name="hear-about">
                    <option value="">Select</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Referral">Referral</option>
                    <option value="Industry Event">Industry Event</option>
                    <option value="Advertisement">Advertisement</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="captcha">Anti-Spam: What is <span id="num1"></span> + <span id="num2"></span>? <span class="required">*</span></label>
                <input type="number" id="captcha" name="captcha" placeholder="Enter answer" required>
            </div>
            <button type="submit" class="submit-btn">Submit Inquiry</button>
        </form>
        <div id="formMessage" class="form-message"></div>
    </div>
    
    <div class="confirmation" id="confirmationBox">
        <div class="thankyou-icon"><i class="fas fa-check-circle"></i></div>
        <div class="thankyou-3d">Thank You!</div>
        <div style="color:#555; font-size:1.1rem; text-align:center; max-width:350px;">
            Your inquiry has been received.<br>
            Our team will reach out to you soon.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // =================== CAPTCHA LOGIC ===================
            let n1, n2;
            function refreshCaptcha() {
                n1 = Math.floor(Math.random() * 10) + 1;
                n2 = Math.floor(Math.random() * 10) + 1;
                document.getElementById('num1').textContent = n1;
                document.getElementById('num2').textContent = n2;
                document.getElementById('captcha').value = '';
            }
            refreshCaptcha();

            // =================== FORM SUBMISSION LOGIC ===================
            const contactForm = document.getElementById('contactForm');
            const formMessage = document.getElementById('formMessage');
            const confirmationBox = document.getElementById('confirmationBox');

            contactForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                
                // Clear previous messages
                formMessage.textContent = '';
                formMessage.className = 'form-message';
                
                // Client-side validation
                let isFormValid = contactForm.checkValidity();
                if (!isFormValid) {
                    contactForm.reportValidity();
                    return;
                }
                
                const checkedServices = Array.from(document.querySelectorAll('input[name="service-interest"]:checked'));
                if (checkedServices.length === 0) {
                    showFormError('Please select at least one service interest.');
                    return;
                }
                
                const captchaAnswer = document.getElementById('captcha').value;
                if (parseInt(captchaAnswer) !== n1 + n2) {
                    showFormError('Anti-spam answer is incorrect. Please try again.');
                    refreshCaptcha();
                    return;
                }
                
                // Gather form data
                const formData = {
                    fullName: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    organization: document.getElementById('organization').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    country: document.getElementById('country').value,
                    address: document.getElementById('address').value,
                    businessDuration: document.getElementById('business-duration').value,
                    projectTimeline: document.getElementById('project-timeline').value,
                    serviceInterests: checkedServices.map(cb => cb.value),
                    businessChallenge: document.getElementById('business-challenge').value,
                    contactMethod: document.querySelector('input[name="contact-method"]:checked')?.value,
                    preferredTime: document.getElementById('preferred-time').value,
                    howHeard: document.getElementById('hear-about').value
                };

                try {
                    const response = await fetch(API_CONFIG.getApiUrl('contact'), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    if (!response.ok) {
                        throw new Error('Form submission failed.');
                    }
                    showFormSuccess('Thank you! Your inquiry has been submitted successfully.');
                } catch (err) {
                    console.error('Submission error:', err);
                    showFormError('Failed to submit form. Please try again.');
                }
            });

            function showFormError(message) {
                formMessage.textContent = message;
                formMessage.classList.add('error');
            }
            
            function showFormSuccess(message) {
                formMessage.textContent = message;
                formMessage.classList.add('success');
                contactForm.style.display = 'none'; // Hide the form
                confirmationBox.classList.add('active');
            }
            
            // =================== CONFIRMATION BOX LOGIC ===================
            confirmationBox.addEventListener('click', function () {
                this.classList.remove('active');
                contactForm.style.display = 'flex'; // Show the form again
                contactForm.reset();
                refreshCaptcha();
                formMessage.textContent = '';
                formMessage.className = 'form-message';
            });
        });
    </script>
</body>

</html>

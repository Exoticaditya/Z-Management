version: '3.8'

services:
  zplus-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=zplus_db
      - DB_USERNAME=zplus_user
      - DB_PASSWORD=zplus_password
      - JWT_SECRET=my-super-secret-jwt-key-for-production-use-256-bit
      - SERVER_PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app-uploads:/app/uploads
      - app-logs:/app/logs
    networks:
      - zplus-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=zplus_db
      - POSTGRES_USER=zplus_user
      - POSTGRES_PASSWORD=zplus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./admin-panel/admin-backend/backend/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - zplus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zplus_user -d zplus_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - zplus-app
    networks:
      - zplus-network
    restart: unless-stopped

volumes:
  postgres-data:
  app-uploads:
  app-logs:

networks:
  zplus-network:
    driver: bridge
